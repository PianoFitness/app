name: piano_fitness
description: "Piano practice app with MIDI support for scales, chords, and arpeggios."
publish_to: "none"
version: 0.4.0+1

environment:
  sdk: ">=3.8.1 <4.0.0"
  flutter: ">=3.22.0 <4.0.0"

dependencies:
  audioplayers: ^6.0.0
  cupertino_icons: ^1.0.0
  device_info_plus: ^12.3.0
  flutter:
    sdk: flutter
  flutter_local_notifications: ^19.0.0
  flutter_midi_command: ^0.5.0
  logging: ^1.0.0
  piano: ^1.0.0
  provider: ^6.0.0
  shared_preferences: ^2.0.0
  timezone: ^0.10.0
  url_launcher: ^6.0.0

dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_prunekit: ^2.4.0
  flutter_test:
    sdk: flutter
  test: ^1.26.0

flutter:
  uses-material-design: true

  assets:
    - assets/audio/
